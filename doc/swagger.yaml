  /{sessions}/send-message:
    post:
      security:
        - apiKey: []
        - signature: []
        - timestamp: []
      tags: ['Whatsapp']
      summary: Send Message
      description: Send Message

      parameters:
        - name: sessions
          in: path
          description: Your session
          required: true
          schema:
            type: string

      requestBody:
        description: Your message
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                to:
                  type: string
                  description: number to send
                message:
                  type: string
                  description: Your message
              example:
                to: '089198177128@c.us'
