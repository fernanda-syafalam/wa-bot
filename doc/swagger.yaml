      summary: Send Media
      description: Send Media

      parameters:
        - name: sessions
          in: path
          description: Your session
          required: true
          schema:
            type: string

      requestBody:
        description: Your message
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                to:
                  type: string
                  description: number to send
                caption:
                  type: string
                  description: message
                filename:
                  type: string
                  format: binary
                  description: file name
                type:
                  type: string
                  description: file type
                url:
                  type: string
                  description: file url
                ppt:
                  type: string
                  description: ptt
              example:
                to: '089198177128@c.us'
                caption: 'Hello World'
                filename: 'image.png'
                type: 'image'
                url: 'https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg'
                ppt: 'true'

      responses:
        200:
          description: Success send media
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: Your message id
                example:
                  code: '20000'
                  message: 'Media sent successfully'
                  data: null
        403:
          $ref: '#/components/responses/UnauthorizedError'
        400:
          $ref: '#/components/responses/BadRequestError'