components:
  schemas:
    InvalidApiKeyResponse:
      type: object
      properties:
        code:
          type: string
        message:
          type: string

    SignatureMismatchResponse:
      type: object
      properties:
        code:
          type: string
        message:
          type: string

    TimestampExpiredResponse:
      type: object
      properties:
        code:
          type: string
        message:
          type: string

    SessionNotFoundResponse:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
    SocketNotFoundResponse:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
    SocketRejectedResponse:
      type: object
      properties:
        code:
          type: string
        message:
          type: string

  securitySchemes:
    apiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key
    signatureAuth:
      type: apiKey
      in: header
      name: x-signature
    timestampAuth:
      type: apiKey
      in: header
      name: x-timestamp
  responses:
    UnauthorizedError:
      description: Unauthorized - The request is unauthorized due to various reasons.
      content:
        application/json:
          schema:
            oneOf:
              - $ref: '#/components/schemas/InvalidApiKeyResponse'
              - $ref: '#/components/schemas/SignatureMismatchResponse'
              - $ref: '#/components/schemas/TimestampExpiredResponse'

          examples:
            invalidSignature:
              summary: Invalid Signature
              value:
                code: '40300'
                message: 'Signature mismatch'

            invalidApiKey:
              summary: Invalid API Key
              value:
                code: '40300'
                message: 'Invalid API key'

            invalidTimestamp:
              summary: Invalid Timestamp
              value:
                code: '40300'
                message: 'Timestamp expired'

    BadRequestError:
      description: Bad Request - The request is invalid.
      content:
        application/json:
          schema:
            oneOf:
              - $ref: '#/components/schemas/SessionNotFoundResponse'
              - $ref: '#/components/schemas/SocketNotFoundResponse'
              - $ref: '#/components/schemas/SocketRejectedResponse'

          examples:
            sessionNotFound:
              summary: Session Not Found
              value:
                code: '40401'
                message: 'Session not found'

            socketNotFound:
              summary: Socket Not Found
              value:
                code: '40402'
                message: 'Socket not found'

            socketRejected:
              summary: Socket Rejected
              value:
                code: '40001'
                message: 'Socket rejected'

paths:
  /devices:
    get:
      security:
        - apiKey: []
        - signature: []
        - timestamp: []
      tags: ['Whatsapp']
      summary: List Active Services
      description: List Active Services
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                    description: response code
                  message:
                    type: string
                    description: response message
                  data:
                    type: array
                    description: response data
                example:
                  code: '20000'
                  message: 'Success'
                  data: ['WA-01']
        403:
          $ref: '#/components/responses/UnauthorizedError'
        400:
